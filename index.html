<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Cropping Tool</title>
    <link rel="stylesheet" href="resize.css">
</head>
<body>
    <div id="container">
        <input type="file" id="file-input" accept="image/*">
        <label for="file-input">Choose Image</label>
        <div id="image-container">
            <img id="image-preview" src="#" alt="Preview">
            <canvas id="canvas"></canvas>
        </div>
        <button id="crop-button" style="display: none;">Crop Image</button>
        <div id="options">
            <input type="number" id="width-input" placeholder="Width (px)">
            <input type="number" id="height-input" placeholder="Height (px)">
            <input type="number" id="size-input" placeholder="File Size (KB)">
            <button id="download-button" style="display: none;">Download Cropped Image</button>
        </div>
        <div class="instruction">
            <h5>Note : Width and Height in Pixels, Target File in KB</h5>
        </div>
    </div>
</body>
<script src="resize.js"></script>
</html>
